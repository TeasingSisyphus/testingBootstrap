<!DOCTYPE html>

  <body>
  <div class="container">
    <div class="row form-inline">
      <fieldset>

        <label>Label</label>

      <div class="form-group">
        <label>Different form</label>
      </div>
      <div class="form-group">Different form</div>
      <div class="form-group">Different form</div>
      <div class="form-group">Different form</div>
      <div class="form-group">Different form</div>

      <div class="form-group">Different form</div>

      <div class="form-group">Different form</div>
      <div class="form-group">Different form</div>
    </div>
    </fieldset>
  </div>
</div>

<div class="container">
<div class="row form-inline">
        <fieldset>
            <div class="col-md-12">
                <label for="date">Date &amp; Time</label>
            </div>
            <div class="form-group">
                <input type="text" required="" class="form-control" placeholder="Enter a date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="time">@</label>
            </div>
            <div class="form-group">
                <input type="text" required="" class="form-control" placeholder="Enter a time" id="time" name="time">                
            </div>
        </fieldset>
    </div>
</div>
  </body>
</html>
